<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1e293b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="1"/>
    </radialGradient>
    
    <!-- Main orbit gradient -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="1"/>
      <stop offset="50%" stop-color="#4F46E5" stop-opacity="1"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Core gradient -->
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#FCD34D" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#F59E0B" stop-opacity="1"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.95"/>
    </radialGradient>
    
    <!-- Planet gradients -->
    <radialGradient id="planetGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#E0E7FF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#818CF8" stop-opacity="1"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="1"/>
    </radialGradient>
    
    <radialGradient id="planetGradientDark" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#A5B4FC" stop-opacity="1"/>
      <stop offset="50%" stop-color="#4F46E5" stop-opacity="1"/>
      <stop offset="100%" stop-color="#6366F1" stop-opacity="1"/>
    </radialGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo container - centered left side -->
  <g transform="translate(150, 165)">
    <!-- Single orbit ring -->
    <circle cx="150" cy="150" r="120" 
            stroke="url(#orbitGradient)" 
            stroke-width="4" 
            fill="none" 
            stroke-linecap="round" 
            filter="url(#glow)"/>
    
    <!-- 4 planets - ALL on the RIGHT side -->
    <!-- Planet 1 - Top right -->
    <g>
      <circle cx="235" cy="75" r="12" fill="white" opacity="0.1"/>
      <circle cx="235" cy="75" r="10" fill="url(#planetGradientDark)"/>
      <circle cx="232" cy="72" r="4" fill="#EDE9FE" opacity="0.9"/>
    </g>
    
    <!-- Planet 2 - Right upper -->
    <g>
      <circle cx="255" cy="120" r="10" fill="white" opacity="0.1"/>
      <circle cx="255" cy="120" r="8" fill="url(#planetGradient)"/>
      <circle cx="253" cy="118" r="3" fill="#EDE9FE" opacity="0.9"/>
    </g>
    
    <!-- Planet 3 - Right lower -->
    <g>
      <circle cx="255" cy="180" r="10" fill="white" opacity="0.1"/>
      <circle cx="255" cy="180" r="8" fill="url(#planetGradient)"/>
      <circle cx="253" cy="178" r="3" fill="#EDE9FE" opacity="0.9"/>
    </g>
    
    <!-- Planet 4 - Bottom right -->
    <g>
      <circle cx="235" cy="225" r="12" fill="white" opacity="0.1"/>
      <circle cx="235" cy="225" r="10" fill="url(#planetGradientDark)"/>
      <circle cx="232" cy="222" r="4" fill="#EDE9FE" opacity="0.9"/>
    </g>
    
    <!-- Central core -->
    <circle cx="150" cy="150" r="25" fill="url(#coreGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Text content -->
  <g transform="translate(450, 180)">
    <!-- OrbitKin title -->
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="white">
      <tspan fill="#3B82F6">Orbit</tspan><tspan fill="#F59E0B">Kin</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="#94A3B8">
      Find Your Perfect Friend Group
    </text>
    
    <!-- Description -->
    <text x="0" y="120" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#64748B">
      <tspan x="0" dy="0">Join OrbitKin to connect with like-minded people in small,</tspan>
      <tspan x="0" dy="35">compatible groups. Our personality-based matching algorithm</tspan>
      <tspan x="0" dy="35">creates Orbits of 4-6 people for genuine friendships.</tspan>
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#orbitGradient)" opacity="0.3"/>
</svg>